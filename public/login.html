<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ARRAutomation</title>
    <meta name="description" content="Login to access your dashboard and project files.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">ARR<span class="text-emerald">Automation</span></a>
            <div class="menu-toggle" id="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <!-- Login button removed on this page to avoid duplication -->
            </ul>
        </div>
    </nav>

    <!-- Login/Signup Section -->
    <section class="section login-section">
        <div class="container">
            <div class="login-grid">
                <!-- Left Side: Team Image -->
                <div class="login-image-container">
                    <img src="images/automation-team.png" alt="Automation Team" class="login-team-image">
                    <div class="login-image-overlay">
                        <h2>Welcome to ARR<span class="text-emerald">Automation</span></h2>
                        <p>Your trusted partner for QA Testing &amp; HR Automation solutions</p>
                    </div>
                </div>

                <!-- Right Side: Login/Signup Card -->
                <div class="card login-card">
                    <!-- Tabs -->
                    <div class="auth-tabs">
                        <div class="auth-tab active" data-tab="login"><b>Login</b></div>
                        <div class="auth-tab" data-tab="signup"><b>Sign Up</b></div>
                    </div>

                    <!-- Login Form -->
                    <form id="login-form" class="auth-form active">
                        <h2 class="text-center" style="margin-bottom: 1.5rem;">Welcome Back</h2>

                        <div class="form-group">
                            <label for="login-email" class="form-label">
                                Email <span class="text-emerald">*</span>
                            </label>
                            <input type="email" id="login-email" class="form-input" placeholder="Enter your email"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="login-password" class="form-label">
                                Password <span class="text-emerald">*</span>
                            </label>

                            <!-- password wrapper + eye icon -->
                            <div class="password-wrapper">
                                <input type="password" id="login-password" class="form-input"
                                    placeholder="Enter your password" required>
                                <button type="button" class="toggle-password" data-target="login-password">
                                    <i class="fa-regular fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                        <p class="text-center" style="margin-top: 1rem; font-size: 0.875rem;">
                            <a href="#" style="color: var(--color-emerald);">Forgot Password?</a>
                        </p>
                    </form>

                    <!-- Signup Form -->
                    <form id="signup-form" class="auth-form">
                        <h2 class="text-center" style="margin-bottom: 1.5rem;">Create Account</h2>

                        <div class="form-group">
                            <label for="signup-name" class="form-label">
                                Full Name <span class="text-emerald">*</span>
                            </label>
                            <input type="text" id="signup-name" class="form-input" placeholder="Enter your full name"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="signup-mobile" class="form-label">
                                Mobile Number <span class="text-emerald">*</span>
                            </label>
                            <input type="tel" id="signup-mobile" class="form-input"
                                placeholder="Enter your mobile number" required pattern="[0-9]{10}"
                                title="Please enter a valid 10-digit mobile number">
                        </div>

                        <div class="form-group">
                            <label for="signup-email" class="form-label">
                                Email Address <span class="text-emerald">*</span>
                            </label>
                            <input type="email" id="signup-email" class="form-input" placeholder="Enter your email"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="signup-password" class="form-label">
                                Password <span class="text-emerald">*</span>
                            </label>

                            <!-- password wrapper + eye icon -->
                            <div class="password-wrapper">
                                <input type="password" id="signup-password" class="form-input"
                                    placeholder="Create a password" required>
                                <button type="button" class="toggle-password" data-target="signup-password">
                                    <i class="fa-regular fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
